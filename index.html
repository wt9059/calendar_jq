<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./jquery-1.12.4.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="left">
            <div class="week"><!--sunday--> </div>
            <div class="day"><!--12--> </div>
        </div>
        <div class="right">
            <div class="year"><!--july 2020--> </div>
            <div class="calendar">
                <div class="weeks">
                    <div class="item">周一</div>
                    <div class="item">周二</div>
                    <div class="item">周三</div>
                    <div class="item">周四</div>
                    <div class="item">周五</div>
                    <div class="item">周六</div>
                    <div class="item">周日</div>
                </div>
                <div class="days">
                    <div class="day">30</div>
                    
                </div>
                <div class="controlBtn">
                    <input type="button" value="下一月" class="next"/>
                    <input type="button" value="上一月" class="last"/>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
